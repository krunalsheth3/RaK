<div class="list-detail container" data-ng-controller="ListDetailCtrl as ctrl">
   <div class="col-sm-4 col-md-4 col-lg-4">
   	<div class="panel panel-default">
   		<div class="panel-body">
   		 <img data-ng-src="{{ctrl.itemDetails.adPhoto}}" width="100%" height="100%" alt="" class="img-responsive" />
   		</div>
   	</div>
  </div>
  	
  
  	<div class="col-sm-8 col-md-8 col-lg-8">
  		<div class="panel panel-success">
  			  <div class="panel-heading">
  					<h3 class="panel-title">Item details</h3>
  			  </div>
  			  <div class="panel-body">
  					  	<form class="form-horizontal">
  					  		<div class="form-group">
  						  	    <label class="col-sm-2 control-label">Ad Title:</label>
  						  	    <div class="col-sm-10">
  						  	      <p class="form-control-static" data-ng-bind="ctrl.itemDetails.adTitle"></p>
  						  	    </div>
  						  	</div>
  						  	<div class="form-group">
  						  	    <label class="col-sm-2 control-label">Category:</label>
  						  	    <div class="col-sm-10">
  						  	      <p class="form-control-static" data-ng-bind="ctrl.itemDetails.adCategory"></p>
  						  	    </div>
  						  	</div>
  						  	<div class="form-group">
  						  	    <label class="col-sm-2 control-label">Posted on:</label>
  						  	    <div class="col-sm-10">
  						  	      <p class="form-control-static" data-ng-bind="ctrl.itemDetails.createdAt | date: 'EEE MMM dd yyyy' "></p>
  						  	    </div>
  						  	</div>
  						</form>
  			  </div>
  		</div>
  		<div class="panel panel-info">
  			  <div class="panel-heading">
  					<h3 class="panel-title">Contact info</h3>
  			  </div>
  			  <div class="panel-body">
  					<form class="form-horizontal">
					  	<div class="form-group">
					  	    <label class="col-sm-2 control-label"><i class="fa fa-envelope"></i> Email:</label>
					  	    <div class="col-sm-10">
					  	    	<p class="form-control-static">
					  	      		<a href="mailto:{{ctrl.itemDetails.adUserEmail}}" target="_top">{{ctrl.itemDetails.adUserEmail}}</a>
					  	      	</p>
					  	    </div>
					  	</div>
					  	<div class="form-group">
					  	    <label class="col-sm-2 control-label"><i class="fa fa-phone-square"></i> Phone:</label>
					  	    <div class="col-sm-10">
					  	      	<p class="form-control-static" data-ng-bind="ctrl.itemDetails.adUserPhone"></p>
					  	    </div>
					  	</div>
					  	<div class="form-group">
					  	    <label class="col-sm-2 control-label"><i class="fa fa-location-arrow"></i> Location:</label>
					  	    <div class="col-sm-10">
					  	      	<p class="form-control-static" data-ng-bind="ctrl.itemDetails.adUserAddress"></p>
					  	    </div>
					  	</div>

			  	  		<div id="map_canvas" class="angular-google-map-container">
			  	  		    <ui-gmap-google-map center="ctrl.map.center" zoom="ctrl.map.zoom" draggable="true" options="ctrl.options">
			  	  		    </ui-gmap-google-map> 
			  			</div> 
					</form>	
  			  </div>
  		</div>
	  	
	</div>
  	
</div>
